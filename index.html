<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- start header -->
    <header>
        <!-- navigation bar  -->
        <nav class="bg-nav">
            <div class="d-flex justify-content-between justify-content-md-evenly p-4">
                <div class="col-auto">START BOOTSTRAP</div>
                <div class="col-auto d-sm-none"><i class="fa-solid fa-bars"></i></div>
                <div class="row d-none d-sm-flex">
                    <div class="col-auto">PORTFOLIO</div>
                    <div class="col-auto">ABOUT</div>
                    <div class="col-auto">CONTACT</div>
                </div>
            </div>
        </nav>
        <!-- end navigation bar -->
    </header>
    <!-- end header -->
    <!-- start main -->
    <main>
        <!-- first section -->
        <section>
            <div class="container-fluid p-4">
                <div class="d-flex flex-column align-items-center">
                    <!-- avatar -->
                    <img src="img/avatar.svg" alt="avatar" class="img-width">
                    <!-- title -->
                    <div class="col-auto">
                        <h1>START BOOTSTRAP</h1>
                    </div>
                    <div class="row">
                        <span class="col-auto">---------</span>
                        <i class="col-auto fa-solid fa-star"></i>
                        <span class="col-auto">---------</span>
                    </div>
                    <!-- abilities -->
                    <h6>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h6>

                </div>
            </div>
        </section>
        <!-- end firt section -->

        <!-- start second section -->
        <section>
            <div class="container-fluid p-4">
                <div class="d-flex flex-column align-items-center">
                    <!-- title -->
                    <div class="col-auto">
                        <h1>PORTFOLIO</h1>
                    </div>
                    <div class="row">
                        <span class="col-auto">---------</span>
                        <i class="col-auto fa-solid fa-star"></i>
                        <span class="col-auto">---------</span>
                    </div>
                    <!-- images -->
                    <div class="row px-lg-5 g-3">
                        <div class="col-auto col-sm-6 col-lg-4">
                            <img src="img/cabin.png" alt="cabin" class="pf-img-width">
                        </div>
                        <div class="col-auto col-sm-6 col-lg-4">
                            <img src="img/cake.png" alt="cake" class="pf-img-width">
                        </div>
                        <div class="col-auto col-sm-6 col-lg-4">
                            <img src="img/circus.png" alt="circus" class="pf-img-width">
                        </div>
                        <div class="col-auto col-sm-6 col-lg-4">
                            <img src="img/game.png" alt="game" class="pf-img-width">
                        </div>
                        <div class="col-auto col-sm-6 col-lg-4">
                            <img src="img/safe.png" alt="safe" class="pf-img-width">
                        </div>
                        <div class="col-auto col-sm-6 col-lg-4">
                            <img src="img/submarine.png" alt="sub" class="pf-img-width">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end second section -->

</body>

</html>
